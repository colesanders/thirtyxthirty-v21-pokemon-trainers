<mat-card class="mat-card-light"> 
    <mat-card-header style="display: flex; justify-content: space-between;">
      <mat-card-title class="accent">
        Pokemon
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <h3 matLine>{{pokemon?.name | titlecase}}</h3>

      <img *ngIf="pokemon?.sprites" [src]="pokemon.sprites.front_default"  alt="pokemon image">

    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: space-between;">
      <button [hidden]="!pokemon" type="button" mat-button (click)="cancelled.emit();$event.stopImmediatePropagation();">
        Cancel
      </button>
    </mat-card-actions>
</mat-card>
